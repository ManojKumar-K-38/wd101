<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f3f4f6;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
      }

      .form-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin: 10px 0 5px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="checkbox"] {
        margin-right: 10px;
      }

      button {
        background: #10b981;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }

      table {
        margin-top: 40px;
        width: 100%;
        max-width: 800px;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: center;
      }

      th {
        background-color: #f9fafb;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Registration Form</h2>
      <form id="registrationForm">
        <label>Name *</label>
        <input type="text" id="name" placeholder="Enter full name" required />

        <label>Email *</label>
        <input type="email" id="email" required placeholder="Enter email" />

        <label>Password *</label>
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          required
        />

        <label>Date of Birth *</label>
        <input type="date" id="dob" required />

        <label>
          <input type="checkbox" id="accept" required />
          Accept Terms & Conditions
        </label>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div>
      <h2>Entries</h2>
      <table id="entriesTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>DOB</th>
            <th>Accepted Terms?</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
